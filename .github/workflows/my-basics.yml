name: CI
env:
  application_name  : "Covid_sertificate"
  package_name      : "Android-deploy-${{github.sha}}"
on: # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  testing:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo Hello world from testing
      - name: Run a few lines
        run: |
          echo "Hello message 1"
          echo "Application name is ${{env.application_name}}"

  
  worker:
    runs-on: ubuntu-latest
    needs: [testing]
    steps:
      - name: Run worker   
        run: echo "Hello world from worker"
      - name: Run a new env
        run: 
          echo "package_name ${{env.package_name}}"
      - name: Run directory first
        run: ls -la
      - name: Git clone
        run: actions/checkout@v1      
      - name: Run directory after copy
        run: ls -la        
